site_name: My Docs
theme:
  name: material
  font:
    text: Arial
    code: Red Hat Mono
  palette:
    # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
    # Light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode

# Navigation
nav:
  - Início: index.md
  - Benchmarks:
      - Silos: benchmarks/benchmark_silos.md
      - Misturadores de ração: benchmarks/benchmark_misturador_racao.md
      - Controladores: benchmarks/benchmark_controladores.md
      - Ventilação: benchmarks/benchmark_ventilacao.md
      - Iluminação: benchmarks/benchmark_iluminacao.md
      - Sensores de Temperatura: benchmarks/benchmark_sensores.md
  - Identificação e Validação do Problema: problema.md
